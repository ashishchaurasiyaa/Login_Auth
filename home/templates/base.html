<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>{{ page }}</title>
</head>
<body>
    <nav class="navbar dark p-3 bg-primary shadow-1g">
         <div class="container-fluid">
            <a class="navbar-brand btn btn-danger">Receipes</a>
            <form class="d-flex" role="search">
                {% if request.user.is_authenticated %}
                    <a href="/logout_page/" class="btn btn-success" type="submit">Logout</a>
                {% else %}
                    <a href="/login_page/" class="btn btn-success" type="submit">Login</a>
                {% endif %}
            </form>
        </div>
    </nav>
    {% block start %}
    {% endblock %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
