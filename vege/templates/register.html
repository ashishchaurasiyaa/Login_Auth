{% extends "base.html" %}
{% block start %}
    <div class="container mt-5">
        <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="d-flex justify-content-center">
                    <div class="d-flex justify-content-center">
                        <button type="button" class="btn btn-primary btn-block mb-4"><h3>Register</h3></button>
                    </div>

                </div>
            {% if messages %}
                <div class="alert alert-primary" role="alert">
                {% for message in messages %} {{ message }} {% endfor %}
                </div>
            {% endif %}

                <div class="mb-3">
                    <label for="inputFirstname" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="inputFirstname" name="first_name" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="inputLastname" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="inputLastname" name="last_name">
                </div>
                <div class="mb-3">
                    <label for="inputUsername" class="form-label">Username</label>
                    <input type="text" class="form-control" id="inputUsername" name="username" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword" name="password">
                </div>

                <p>Already have account <a href="/login_page/">Login</a></p>
                 <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary btn-block mb-4">Sign Up</button>
                 </div>
        </form>
    </div>
{% endblock %}
