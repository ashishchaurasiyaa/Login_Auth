{% extends "base.html" %}
{% block start %}
    <div class="d-flex justify-content-center align-items-center vh-100">
        <form style="max-width: 400px;">
            {% csrf_token %}
            {% if messages %}
                <div class="alert alert-primary" role="alert">
                {% for message in messages %} {{ message }} {% endfor %}
                </div>
            {% endif %}
            <!-- Email input -->
            <div class="form-outline mb-4">
                <div class="d-flex justify-content-center">
                    <div class="d-flex justify-content-center">
                        <button type="button" class="btn btn-primary btn-block mb-4"><h3>Login</h3></button>
                    </div>

                </div>
                <label class="form-label" for="form2Example1" name="username" >Username</label>
                <input type="text" id="form2Example1" class="form-control" />

            </div>

            <!-- Password input -->
            <div class="form-outline mb-4">
                <label class="form-label" for="form2Example2" name="password" >Password</label>
                <input type="password" id="form2Example2" class="form-control" />

            </div>

            <!-- 2 column grid layout for inline styling -->
            <div class="row mb-4">
                <div class="col d-flex align-items-center">
                    <!-- Checkbox -->
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                        <label class="form-check-label" for="form2Example31"> Remember me </label>
                    </div>
                </div>

                <div class="col text-center">
                    <!-- Simple link -->
                    <a href="#!" class="text-decoration-none">Forgot password?</a>
                </div>
            </div>

            <!-- Submit button (centered) -->
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>
            </div>

            <!-- Register buttons -->
            <div class="text-center">
                <p class="mb-2">Not a member? <a href="/registration_page/" class="text-decoration-none">Register</a></p>
            </div>
        </form>
    </div>
{% endblock %}
