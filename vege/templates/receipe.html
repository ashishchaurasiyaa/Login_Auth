
{% extends "base.html" %}
{% block start %}
    <style>
        .btn-custom {
            margin: 5px; /* Adjust the margin as needed */
            padding: 10px 20px; /* Adjust the padding as needed */
        }
    </style>
    <div class="container mt-5">
        <form action="" class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data" >
            {% csrf_token %}
            <h2>Add Receipe</h2>
            <hr>
            <div class="mb-4">
                <label for="inputEmail" class="form-label">
                    Receipe Name
                </label>
                <input type="text" name="receipe_name" Required class="form-control">
            </div>
            <div class="mb-4">
                <label for="inputDescription" class="form-label"> Receipe Description</label>
                <textarea class="form-control" name="receipe_description" Required></textarea>
            </div>
            <div class="mb-4">
                <label for="inputImage" class="form-label">Receipe Image</label>
                <input type="file" name="receipe_image" class="form-control">
            </div>

            <button type="submit" class="btn btn-success">Submit</button>
        </form>

        <hr>
        <div class="mt-5">
            <div class="mx-auto col-6">
                <form>
                    <div class="mb-3">
                        <label for="seachReceipes" class="form-label">Seach Food</label>
                        <input type="text" name="seach" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary">Search</button>
                </form>
            </div>

        </div>

        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Receipe Name</th>
                <th scope="col">Receipe Description</th>
                <th scope="col">Receipe Image</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
                {% for receipe in receipes %}
                    <tr>
                        <th scope="row">{{forloop.counter}}</th>
                        <td>{{receipe.receipe_name}}</td>
                        <td>{{receipe.receipe_description}}</td>
                        <td>
                            <img src="/media/{{receipe.receipe_image}}" style="height : 100px"></td>
                        <td>
                            <a href="/delete_receipe/{{receipe.id}}" class="btn btn-danger m-2">Delete</a>
                            <a href="/update_receipe/{{receipe.id}}" class="btn btn-success">Update</a>
                        </td>
                       
                    </tr>
                {% endfor %}
            </tbody>
          </table>
    </div>
{% endblock %}
